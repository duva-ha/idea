<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xu√¢n App 2026 - Photo Booth</title>
    <style>
        :root { --primary-red: #d32f2f; --gold: #ffd700; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #fff5f5; margin: 0; display: flex; flex-direction: column; align-items: center; padding-bottom: 50px; }
        
        header { background: var(--primary-red); color: white; width: 100%; text-align: center; padding: 15px 0; box-shadow: 0 4px 10px rgba(0,0,0,0.2); margin-bottom: 20px; }
        
        /* Khu v·ª±c Camera */
        #photo-container { position: relative; width: 640px; height: 480px; border: 8px solid var(--primary-red); border-radius: 15px; background: #000; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        canvas#overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5; }
        
        /* Hi·ªáu ·ª©ng ƒë·∫øm ng∆∞·ª£c */
        #countdown { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 120px; font-weight: bold; z-index: 10; display: none; text-shadow: 0 0 20px var(--primary-red); }

        /* B·∫£ng ƒëi·ªÅu khi·ªÉn */
        .controls { width: 640px; background: white; padding: 25px; border-radius: 15px; margin-top: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .group { margin-bottom: 20px; }
        h3 { margin-top: 0; color: var(--primary-red); border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { padding: 12px; cursor: pointer; border: none; border-radius: 8px; font-weight: bold; transition: all 0.2s; }
        .btn-theme { background: #f8f9fa; border: 1px solid #ddd; }
        .btn-theme:hover { background: var(--gold); border-color: var(--gold); }
        .btn-theme.active { background: var(--gold); border-color: var(--primary-red); }
        
        #capture-btn { width: 100%; background: var(--primary-red); color: white; font-size: 1.2em; margin-top: 10px; }
        #capture-btn:hover { background: #b71c1c; transform: scale(1.02); }
        #capture-btn:disabled { background: #ccc; }

        input[type="text"] { width: 100%; padding: 12px; box-sizing: border-box; border: 2px solid #eee; border-radius: 8px; font-size: 16px; }
        input[type="text"]:focus { border-color: var(--primary-red); outline: none; }
    </style>
</head>
<body>

<header>
    <h1>üèÆ XU√ÇN APP 2026 - PH√íNG CH·ª§P ·∫¢NH T·∫æT üèÆ</h1>
</header>

<div id="photo-container">
    <video id="video" autoplay playsinline></video>
    <canvas id="overlay" width="640" height="480"></canvas>
    <div id="countdown">3</div>
</div>

<div class="controls">
    <div class="group">
        <h3>1. Ch·ªçn Phong N·ªÅn (Theme)</h3>
        <div class="btn-grid">
            <button class="btn-theme active" onclick="setTheme('vn_toancanh', this)">T·∫øt Vi·ªát (To√†n c·∫£nh)</button>
            <button class="btn-theme" onclick="setTheme('vn_avatar', this)">T·∫øt Vi·ªát (Khung Avatar)</button>
            <button class="btn-theme" onclick="setTheme('tq_toancanh', this)">T·∫øt Trung Hoa (To√†n c·∫£nh)</button>
            <button class="btn-theme" onclick="setTheme('tq_avatar', this)">T·∫øt Trung Hoa (Khung Avatar)</button>
        </div>
    </div>

    <div class="group">
        <h3>2. Nh·∫≠p L·ªùi Ch√∫c</h3>
        <input type="text" id="user-text" placeholder="V√≠ d·ª•: Ch√∫c m·ª´ng nƒÉm m·ªõi 2026 - L·ªõp 10A7">
    </div>

    <button id="capture-btn" onclick="startCapture()">üì∏ CH·ª§P ·∫¢NH V√Ä T·∫¢I V·ªÄ</button>
</div>

<script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const ctx = overlay.getContext('2d');
    const countdownEl = document.getElementById('countdown');
    const captureBtn = document.getElementById('capture-btn');

    // C√°c ƒë∆∞·ªùng d·∫´n ·∫£nh PNG trong su·ªët ·ªïn ƒë·ªãnh
    const themes = {
        'vn_toancanh': 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Cherry_blossom_frame.png/640px-Cherry_blossom_frame.png',
        'vn_avatar': 'https://www.pngmart.com/files/17/Circle-Floral-Frame-PNG-Photos.png',
        'tq_toancanh': 'https://www.pngplay.com/wp-content/uploads/12/Chinese-New-Year-Lantern-PNG-Photos.png',
        'tq_avatar': 'https://www.pngplay.com/wp-content/uploads/12/Chinese-Border-Transparent-Background.png'
    };

    let activeImage = new Image();
    activeImage.crossOrigin = "anonymous";

    // 1. Kh·ªüi ƒë·ªông Webcam
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => { video.srcObject = stream; })
        .catch(err => alert("Kh√¥ng th·ªÉ truy c·∫≠p camera: " + err));

    // 2. Ch·ª©c nƒÉng ƒë·ªïi Theme
    function setTheme(key, btn) {
        // ƒê·ªïi tr·∫°ng th√°i n√∫t
        document.querySelectorAll('.btn-theme').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // T·∫£i ·∫£nh overlay
        activeImage.src = themes[key];
        activeImage.onload = () => {
            ctx.clearRect(0, 0, overlay.width, overlay.height);
            ctx.drawImage(activeImage, 0, 0, overlay.width, overlay.height);
        };
    }

    // 3. Quy tr√¨nh ch·ª•p ·∫£nh
    function startCapture() {
        let timer = 3;
        captureBtn.disabled = true;
        countdownEl.style.display = 'block';
        countdownEl.innerText = timer;

        const interval = setInterval(() => {
            timer--;
            countdownEl.innerText = timer;
            if (timer === 0) {
                clearInterval(interval);
                countdownEl.style.display = 'none';
                processFinalImage();
                captureBtn.disabled = false;
            }
        }, 1000);
    }

    // 4. T·ªïng h·ª£p ·∫£nh v√† t·∫£i v·ªÅ
    function processFinalImage() {
        const finalCanvas = document.createElement('canvas');
        finalCanvas.width = 640;
        finalCanvas.height = 480;
        const fCtx = finalCanvas.getContext('2d');

        // V·∫Ω l·ªõp camera (L·∫≠t ng∆∞·ª£c ƒë·ªÉ kh√¥ng b·ªã mirror)
        fCtx.translate(640, 0);
        fCtx.scale(-1, 1);
        fCtx.drawImage(video, 0, 0, 640, 480);
        fCtx.setTransform(1, 0, 0, 1, 0, 0);

        // V·∫Ω l·ªõp khung n·ªÅn
        fCtx.drawImage(overlay, 0, 0, 640, 480);

        // V·∫Ω l·ªùi ch√∫c
        const text = document.getElementById('user-text').value;
        if (text) {
            fCtx.font = "bold 28px 'Segoe UI'";
            fCtx.fillStyle = "#ffd700"; // M√†u v√†ng gold
            fCtx.textAlign = "center";
            fCtx.shadowColor = "rgba(0,0,0,0.8)";
            fCtx.shadowBlur = 5;
            fCtx.fillText(text, 320, 450); // V·ªã tr√≠ d∆∞·ªõi c√πng gi·ªØa
        }

        // T·∫£i ·∫£nh
        const link = document.createElement('a');
        link.download = `Tet2026_Photo_${Date.now()}.png`;
        link.href = finalCanvas.toDataURL('image/png');
        link.click();
    }

    // Load theme m·∫∑c ƒë·ªãnh
    window.onload = () => {
        setTheme('vn_toancanh', document.querySelector('.btn-theme'));
    };
</script>

</body>
</html>
