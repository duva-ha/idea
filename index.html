<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>GIVISO MEGA LUCK - 36 SLOTS</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --gold: #ffeb3b; --red: #d32f2f; --bg: #600000; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; overflow-x: hidden; }
        .header { background: #400000; padding: 15px; border-bottom: 3px solid var(--gold); text-shadow: 2px 2px #000; }
        
        /* C·∫•u tr√∫c 6 d√≤ng */
        .mega-container { display: flex; flex-direction: column; align-items: center; gap: 15px; padding: 20px; }
        .winner-row { 
            display: flex; align-items: center; gap: 20px; 
            background: rgba(0,0,0,0.3); padding: 10px 25px; 
            border-radius: 15px; border: 1px solid rgba(255,235,59,0.2);
            width: fit-content; transition: 0.3s;
        }
        .row-label { font-weight: 900; color: var(--gold); font-size: 1.2rem; width: 80px; text-align: left; }
        
        /* Slot Design */
        .slot-group { display: flex; gap: 8px; }
        .slot { 
            width: 55px; height: 85px; background: #000; 
            border: 2px solid #555; border-radius: 10px; 
            font-size: 3.5rem; font-weight: 900; 
            display: flex; align-items: center; justify-content: center;
            color: #444; transition: 0.2s;
        }
        .spinning { color: #00ff00; border-color: #00ff00; }
        .final { color: white; border-color: var(--gold); text-shadow: 0 0 10px var(--gold); }
        .winner-name { width: 250px; text-align: left; font-size: 1.3rem; color: var(--gold); font-weight: bold; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        /* Controls */
        .sidebar { position: fixed; right: 20px; top: 100px; background: rgba(0,0,0,0.6); padding: 20px; border-radius: 20px; border: 2px solid var(--gold); text-align: center; }
        .btn-mega { 
            padding: 20px 50px; font-size: 2rem; font-weight: 900; 
            background: linear-gradient(to bottom, #ffeb3b, #fbc02d); 
            color: #8b0000; border: none; border-radius: 50px; 
            cursor: pointer; box-shadow: 0 8px #f57f17; margin-top: 20px;
        }
        .btn-mega:active { transform: translateY(4px); box-shadow: none; }
        #qrcode { background: white; padding: 5px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="header">
    <h1 style="margin:0;">üßß ƒê·∫†I TI·ªÜC T·∫§T NI√äN - QUAY S·ªê 6 GI·∫¢I ƒê·ªíNG TH·ªúI üßß</h1>
</div>

<div class="mega-container" id="megaUI">
    </div>

<div class="sidebar">
    <div id="qrcode"></div>
    <div style="margin: 15px 0;">
        <div id="totalCount" style="font-size: 2.5rem; font-weight: 900; color: var(--gold);">0</div>
        <div style="font-size: 0.8rem;">NG∆Ø·ªúI THAM GIA</div>
    </div>
    <div style="font-size: 0.7rem; color: #aaa;">√ÇM L∆Ø·ª¢NG</div>
    <input type="range" id="vol" min="0" max="1" step="0.1" value="0.5" oninput="updateVol(this.value)">
    <br><br>
    <button class="btn-mega" id="spinBtn" onclick="handleMegaSpin()">QUAY T·∫§T C·∫¢</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCZs0sGNdMxeS9cL_g9HeMf1LOlxzOUKf4",
        authDomain: "chamtn-26e8f.firebaseapp.com",
        projectId: "chamtn-26e8f",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const spinSound = new Audio("https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3");
    const winSound = new Audio("https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3");
    spinSound.loop = true;
    function updateVol(v) { spinSound.volume = v; winSound.volume = v; }

    // T·∫°o giao di·ªán 6 d√≤ng x 6 l·ªìng
    const container = document.getElementById('megaUI');
    for (let r = 1; r <= 6; r++) {
        let rowDiv = document.createElement('div');
        rowDiv.className = 'winner-row';
        rowDiv.innerHTML = `
            <div class="row-label">GI·∫¢I ${r}</div>
            <div class="slot-group" id="rowSlots${r}"></div>
            <div class="winner-name" id="name${r}">---</div>
        `;
        container.appendChild(rowDiv);
        let slotGroup = document.getElementById(`rowSlots${r}`);
        for (let s = 1; s <= 6; s++) {
            slotGroup.innerHTML += `<div id="r${r}s${s}" class="slot">0</div>`;
        }
    }

    async function handleMegaSpin() {
        const snap = await db.collection("participants").get();
        if (snap.size < 6) return alert("C·∫ßn t·ªëi thi·ªÉu 6 ng∆∞·ªùi!");

        document.getElementById('spinBtn').disabled = true;
        spinSound.currentTime = 0; spinSound.play();

        // L·∫•y 6 ng∆∞·ªùi th·∫Øng ng·∫´u nhi√™n
        let list = snap.docs.map(d => d.data());
        let winners = [];
        for (let i = 0; i < 6; i++) {
            winners.push(list.splice(Math.floor(Math.random() * list.length), 1)[0]);
        }

        // 1. Reset tr·∫°ng th√°i
        for (let r = 1; r <= 6; r++) {
            document.getElementById(`name${r}`).innerText = "ƒêANG QUAY...";
            for (let s = 1; s <= 6; s++) {
                let el = document.getElementById(`r${r}s${s}`);
                el.innerText = "0"; el.classList.remove('final'); el.classList.add('spinning');
            }
        }

        // 2. Ch·∫°y hi·ªáu ·ª©ng quay (D√≤ng sau d·ª´ng tr·ªÖ h∆°n d√≤ng tr∆∞·ªõc 0.5s)
        let spinPromises = winners.map((winner, rIdx) => {
            const r = rIdx + 1;
            const winNum = winner.number;
            
            return new Promise(async (resolve) => {
                for (let s = 1; s <= 6; s++) {
                    const el = document.getElementById(`r${r}s${s}`);
                    let start = Date.now();
                    // M·ªói d√≤ng s·∫Ω quay l√¢u h∆°n d√≤ng tr∆∞·ªõc 500ms
                    while (Date.now() - start < (2000 + rIdx * 800 + s * 200)) {
                        el.innerText = Math.floor(Math.random() * 10);
                        await new Promise(res => setTimeout(res, 50));
                    }
                    el.innerText = winNum[s-1];
                    el.classList.remove('spinning'); el.classList.add('final');
                }
                // D√≤ng n√†o xong th√¨ hi·ªán t√™n d√≤ng ƒë√≥
                document.getElementById(`name${r}`).innerText = winners[rIdx].name.toUpperCase();
                winSound.play();
                resolve();
            });
        });

        await Promise.all(spinPromises);
        spinSound.pause();
        confetti({ particleCount: 300, spread: 150, origin: { y: 0.5 } });
        document.getElementById('spinBtn').disabled = false;
    }

    const regUrl = window.location.href.replace('index.html', 'dangky.html');
    new QRCode(document.getElementById("qrcode"), { text: regUrl, width: 120, height: 120 });
    db.collection("participants").onSnapshot(s => document.getElementById('totalCount').innerText = s.size);
    async function resetParticipants() { if(confirm("X√≥a h·∫øt?")) { const s = await db.collection("participants").get(); const b = db.batch(); s.docs.forEach(d => b.delete(d.ref)); await b.commit(); location.reload(); } }
</script>
</body>
</html>
