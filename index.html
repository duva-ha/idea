<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ƒê·∫†I TI·ªÜC T·∫§T NI√äN - GIVISO MEGA LUCK</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --gold: #ffeb3b;
            --bright-gold: #fff176;
            --red-bg: #8b0000;
            --dark-red: #4a0000;
            --glass: rgba(0, 0, 0, 0.7);
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: radial-gradient(circle, var(--red-bg) 0%, var(--dark-red) 100%);
            color: white;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .header {
            background: #000;
            padding: 15px;
            border-bottom: 3px solid var(--gold);
            text-align: center;
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px #000;
        }

        /* B·ªë c·ª•c ch√≠nh */
        .container {
            display: flex;
            padding: 20px;
            gap: 20px;
            justify-content: center;
        }

        /* V√πng hi·ªÉn th·ªã 6 d√≤ng quay s·ªë */
        .main-display {
            flex: 3;
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .winner-row {
            display: flex;
            align-items: center;
            background: var(--glass);
            padding: 10px 25px;
            border-radius: 15px;
            border: 2px solid rgba(255, 235, 59, 0.2);
            width: 100%;
            max-width: 950px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .row-label {
            font-weight: 900;
            color: var(--gold);
            font-size: 1.4rem;
            min-width: 90px;
            text-shadow: 1px 1px 2px #000;
        }

        /* √î s·ªë Slot */
        .slot-group { display: flex; gap: 8px; margin: 0 20px; }
        .slot {
            width: 65px;
            height: 95px;
            background: linear-gradient(145deg, #1a1a1a, #000);
            border: 2px solid #555;
            border-radius: 10px;
            font-size: 4.5rem;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            transition: 0.2s;
        }

        .spinning { color: #00ff00; border-color: #00ff00; }
        .final { 
            color: #fff; 
            border-color: var(--gold); 
            text-shadow: 0 0 15px var(--gold);
            box-shadow: 0 0 15px rgba(255, 235, 59, 0.4);
        }

        .winner-name {
            flex: 1;
            text-align: left;
            font-size: 1.6rem;
            color: var(--bright-gold);
            font-weight: 800;
            text-transform: uppercase;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        /* Sidebar ƒëi·ªÅu khi·ªÉn */
        .sidebar {
            flex: 1;
            max-width: 300px;
            background: var(--glass);
            padding: 25px;
            border-radius: 25px;
            border: 3px solid var(--gold);
            text-align: center;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        #qrcode { background: white; padding: 10px; border-radius: 10px; display: inline-block; margin-bottom: 15px; }
        #qrcode img { width: 150px; height: 150px; }

        .btn-mega {
            width: 100%;
            padding: 20px;
            font-size: 1.6rem;
            font-weight: 900;
            background: linear-gradient(to bottom, #ffeb3b, #fbc02d);
            color: #8b0000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 0 #f57f17;
            margin-top: 15px;
        }
        .btn-mega:active { transform: translateY(4px); box-shadow: 0 4px 0 #f57f17; }
        
        .volume-box { margin: 15px 0; }
        input[type=range] { width: 100%; accent-color: var(--gold); }
    </style>
</head>
<body>

<div class="header">üßß ƒê·∫†I TI·ªÜC T·∫§T NI√äN - QUAY S·ªê 6 GI·∫¢I ƒê·ªíNG TH·ªúI üßß</div>

<div class="container">
    <div class="main-display" id="megaUI">
        </div>

    <div class="sidebar">
        <div id="qrcode"></div>
        <div style="font-size: 0.9rem; color: #aaa;">NG∆Ø·ªúI THAM GIA</div>
        <div id="totalCount" style="font-size: 3.5rem; font-weight: 900; color: var(--gold);">0</div>
        
        <div class="volume-box">
            <div style="font-size: 0.7rem; margin-bottom: 5px;">√ÇM L∆Ø·ª¢NG</div>
            <input type="range" min="0" max="1" step="0.1" value="0.5" oninput="updateVol(this.value)">
        </div>

        <button class="btn-mega" id="spinBtn" onclick="handleMegaSpin()">QUAY T·∫§T C·∫¢</button>
        <button onclick="resetData()" style="margin-top:20px; color:#ff4b2b; background:none; border:none; cursor:pointer; text-decoration:underline; font-size:0.8rem;">X√≥a d·ªØ li·ªáu c≈©</button>
    </div>
</div>

<script>
    // --- C·∫§U H√åNH FIREBASE C·ª¶A TH·∫¶Y ---
    const firebaseConfig = {
        apiKey: "AIzaSyCZs0sGNdMxeS9cL_g9HeMf1LOlxzOUKf4",
        authDomain: "chamtn-26e8f.firebaseapp.com",
        projectId: "chamtn-26e8f",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const spinSound = new Audio("https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3");
    const winSound = new Audio("https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3");
    spinSound.loop = true;
    function updateVol(v) { spinSound.volume = v; winSound.volume = v; }

    // T·∫°o 6 d√≤ng t·ª± ƒë·ªông
    const ui = document.getElementById('megaUI');
    for (let r = 1; r <= 6; r++) {
        ui.innerHTML += `
            <div class="winner-row">
                <div class="row-label">GI·∫¢I ${r}</div>
                <div class="slot-group" id="row${r}">
                    ${Array(6).fill(0).map((_, s) => `<div id="r${r}s${s+1}" class="slot">0</div>`).join('')}
                </div>
                <div class="winner-name" id="name${r}">---</div>
            </div>`;
    }

    async function handleMegaSpin() {
        const snap = await db.collection("participants").get();
        if (snap.size < 6) return alert("C·∫ßn t·ªëi thi·ªÉu 6 ng∆∞·ªùi!");

        document.getElementById('spinBtn').disabled = true;
        spinSound.currentTime = 0; spinSound.play().catch(() => {});

        let list = snap.docs.map(d => d.data());
        let winners = [];
        for (let i = 0; i < 6; i++) {
            winners.push(list.splice(Math.floor(Math.random() * list.length), 1)[0]);
        }

        // Reset tr·∫°ng th√°i quay
        for (let r = 1; r <= 6; r++) {
            document.getElementById(`name${r}`).innerText = "ƒêANG QUAY...";
            for (let s = 1; s <= 6; s++) {
                let el = document.getElementById(`r${r}s${s}`);
                el.innerText = "0"; el.classList.remove('final'); el.classList.add('spinning');
            }
        }

        // Hi·ªáu ·ª©ng d·ª´ng t·∫ßng k·ªãch t√≠nh
        let promises = winners.map((winner, rIdx) => {
            return new Promise(async (resolve) => {
                const r = rIdx + 1;
                for (let s = 1; s <= 6; s++) {
                    const el = document.getElementById(`r${r}s${s}`);
                    let start = Date.now();
                    while (Date.now() - start < (2000 + rIdx * 800 + s * 200)) {
                        el.innerText = Math.floor(Math.random() * 10);
                        await new Promise(res => setTimeout(res, 50));
                    }
                    el.innerText = winner.number[s-1];
                    el.classList.remove('spinning'); el.classList.add('final');
                }
                document.getElementById(`name${r}`).innerText = winner.name.toUpperCase();
                winSound.play();
                resolve();
            });
        });

        await Promise.all(promises);
        spinSound.pause();
        confetti({ particleCount: 300, spread: 160, origin: { y: 0.6 } });
        document.getElementById('spinBtn').disabled = false;
    }

    // QR Code t·ª± ƒë·ªông
    const regUrl = window.location.href.replace('index.html', 'dangky.html');
    new QRCode(document.getElementById("qrcode"), { text: regUrl, width: 150, height: 150 });
    db.collection("participants").onSnapshot(s => document.getElementById('totalCount').innerText = s.size);
    async function resetData() { if(confirm("X√≥a danh s√°ch?")) { const s = await db.collection("participants").get(); const b = db.batch(); s.docs.forEach(d => b.delete(d.ref)); await b.commit(); location.reload(); } }
</script>
</body>
</html>
